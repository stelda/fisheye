<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo"/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div>
          <h1 class="photographer-name"></h1>
          <p class="location"></p>
          <p class="tagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img class="photographer-portrait" src="" alt="portrait du photographe"/>
      </div>

      <div class="portfolio">
        <div class="portfolio-header">
            <label for="sort">Trier par</label>
            <select id="sort" name="sort">
              <option value="popularite">Popularité</option>
              <option value="date">Date</option>
              <option value="titre">Titre</option>
            </select>
        </div>
        <div class="portfolio-articles"></div>
      </div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <div>
            <h2>Contactez-moi</h2>
            <h2 class="photographer-name"></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="icône de fermeture"/>
        </header>

        <form name="reserve" action="index.html" method="get" novalidate >
          <div>
            <label for="first">Prénom</label>
            <br>
            <input class="text-control" type="text" id="first" name="first" minlength="2" />
            <br>
          </div>

          <div>
            <label for="last">Nom</label>
            <br>
            <input class="text-control" type="text" id="last" name="last"/>
            <br>
          </div>

          <div>
            <label for="email">E-mail</label>
            <br>
            <input class="text-control" type="email" id="email" name="email"/>
            <br>
          </div>

          <div>
            <div>
                <label for="message" class="contact-label">Message</label>
                <div class="underline"></div>
            </div>
            <textarea id="message" name="message" rows="4"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="like-and-price-box">
      <div>
        <span id="like-counter"></span>
        <i class="fas fa-heart"></i>
      </div>
      <div class="price"></div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/modalHandler.js"></script>

  </body>
</html>
