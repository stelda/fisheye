<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div tabindex="0">
          <h1 class="photographer-name"></h1>
          <p class="location"></p>
          <p class="tagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photographer-portrait-container">
          <img class="photographer-portrait" src="" alt="portrait du photographe" tabindex="0"/>
        </div>
      </div>

      <div class="portfolio">
        <div class="portfolio-header">
            <label for="sort">Trier par</label>
            <select id="sort" name="sort">
              <option value="likes">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
            </select>
        </div>
        <div class="portfolio-articles"></div>
      </div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <div>
            <h2>Contactez-moi</h2>
            <h2 class="photographer-name" tabindex="0"></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="icône de fermeture"/>
        </header>

        <form name="reserve" action="index.html" method="get" novalidate tabindex="0">
          <div>
            <label for="first">Prénom</label>
            <input class="text-control" type="text" id="first" name="first" minlength="2" aria-label="Veuillez saisir votre prénom" tabindex="1" />
          </div>

          <div>
            <label for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" aria-label="Veuillez saisir votre nom" tabindex="2"/>
          </div>

          <div>
            <label for="email">E-mail</label>
            <input class="text-control" type="email" id="email" name="email" aria-label="Veuillez saisir votre adresse email" tabindex="3"/>
          </div>

          <div>
            <div>
                <label for="message" class="contact-label">Message</label>
                <div class="underline"></div>
            </div>
            <textarea id="message" name="message" rows="4" aria-label="Veuillez entrer votre message" tabindex="4"></textarea>
          </div>

          <button class="contact_button" tabindex="5">Envoyer</button>
        </form>
      </div>
    </div>

    <div id="lightbox">
      <div class="lightbox-previous">
        <a class="fas fa-chevron-left" role="button" title="media précédent"></a>
      </div>
      <div class="lightbox-content">
        <div class="lightbox-media" tabindex="0"></div>
        <p class="lightbox-title"></p>
      </div>
      <div class="lightbox-controls">
        <button class="lightbox-close fas fa-times" title="fermer lightbox"></button>
        <a class="fas fa-chevron-right lightbox-next" role="button" title="media suivant"></a>
      </div>
    </div>

    <div id="like-and-price-box" tabindex="0">
      <div>
        <span id="like-counter"></span>
        <i class="fas fa-heart"></i>
      </div>
      <div class="price"></div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/modalHandler.js"></script>
    <script src="scripts/utils/gallerySorter.js"></script>
    <script src="https://kit.fontawesome.com/68ce082a59.js" crossorigin="anonymous"></script>

  </body>
</html>
